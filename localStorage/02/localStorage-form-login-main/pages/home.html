<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações de Conta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <img id="profileImage" src="default-avatar.jpg" alt="Foto de Perfil">
        <button id="changeImageBtn">Alterar Foto</button>
      </div>
      <div class="profile-info">
        <input type="text" id="name" placeholder="Seu Nome">
        <textarea id="bio" placeholder="Sua Biografia"></textarea>
        <button id="saveBtn">Salvar Alterações</button>
      </div>
      <div class="profile-actions">
        <button id="logoutBtn">Sair</button>
        <button id="deleteAccountBtn">Excluir Conta</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
